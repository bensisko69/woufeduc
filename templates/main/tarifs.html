{% extends "main/base.html" %}
{% load staticfiles %}
{% load django_markdown %}
{% block body %}
{% for Tarif in obj %}
<div class="col-lg-6">
	<p>{{ Tarif.titre|markdown }}</p>
	<p style=" word-wrap: break-word;">{{ Tarif.detail|markdown }}</p>
	<p>{{ Tarif.prix|markdown }}
	<img src="{{Tarif.file.url}}"  class="img-thumbnail"></p>
</div>
{% endfor %}
{% endblock body %}
