{% extends "main/base.html" %}
{% load staticfiles %}
{% load django_markdown %}
{% block body %}
{% for Tarif in obj %}
<div class="col-lg-6" style="border: solid black">
	{{ Tarif.titre|markdown }}
	{{ Tarif.detail|markdown }}
	{{ Tarif.prix|markdown }}
	<img src="{{Tarif.file.url}}"  class="img-thumbnail">
</div>
{% endfor %}
{% endblock body %}
