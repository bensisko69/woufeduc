{% extends "main/base.html" %}
{% load staticfiles %}
{% load django_markdown %}
{% block body %}
<div class="row" style="margin-bottom: 20px">
  {% for Tarif in obj %}
    <div class="col-xs-12">
    	<p>{{ Tarif.titre|markdown }}</p>
    	<p style=" word-wrap: break-word;">{{ Tarif.detail|markdown }}</p>
    	<p>{{ Tarif.prix|markdown }}</p>
    </div>
  {% endfor %}
</div>
{% endblock body %}
