{% extends "main/base.html" %}
{% load django_markdown %}
<div class="row" style="margin-bottom: 20px">
{% block body %}
<div class="col-xs-12">
	<h1 style="text-align: center;">Gallery</h1>
</div>
<div class="col-xs-12">
{% for Gallery in obj %}
		<div class="col-sm-6 col-md-4" style="height: 100%">
				<div class="thumbnail">
					<img class="img-rounded img-responsive" src= {{ Gallery.file.url }} style=" margin-left: auto; margin-right: auto; margin-top: 20px">
					<div class="caption">
						<p style=" word-wrap: break-word;">{{ Gallery.text|markdown }}</p>
					</div>
			</div>
		</div>
{% endfor %}
</div>
</div>
{% endblock body %}
