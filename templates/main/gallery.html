{% extends "main/base.html" %}
{% load django_markdown %}
{% block body %}
<div class="col-xs-12">
{% for Gallery in obj %}
	<div class="col-xs-4" style="border: solid black">
			<img class="img-rounded" src= {{ Gallery.file.url }} style="max-width: 100%; margin-top: 20px"><br><br>
			{{ Gallery.text|markdown }}
	</div>
{% endfor %}
</div>
{% endblock body %}
