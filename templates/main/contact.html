{% extends "main/base.html" %}
{% load bootstrap3 %}
{% block body %}
<div class="col-lg-offset-4 col-lg-6">
	<form method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form  %}
		{% buttons %}
			<button type="submit" class="btn btn-primary" />
						{% bootstrap_icon "star" %} Submit
			</button>
		{% endbuttons %}
	</form>
</div>
{% endblock body %}
